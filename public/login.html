<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login - Secure Directory</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="page-login animated-bg">
  
  <div class="login-container">
    <div class="login-box">
      <div class="login-header">
        <div class="login-icon">üîê</div>
        <h1 id="pageTitle">Welcome Back</h1>
        <p class="subtitle">Secure Contact Directory</p>
      </div>
      
      <form id="loginForm">
        <div class="input-group">
          <label>Username</label>
          <input id="loginUsername" type="text" required autocomplete="username" placeholder="Enter username" />
        </div>
        
        <div class="input-group">
          <label>Password</label>
          <input id="loginPassword" type="password" required autocomplete="current-password" placeholder="Enter password" />
        </div>
        
        <button type="submit" class="btn-primary btn-block btn-lg">Sign In</button>
        
        <div class="form-footer-link">
          <p>Don't have an account? <a href="#" id="showSignup">Create one</a></p>
        </div>
      </form>

      <form id="signupForm" class="hidden">
        <div class="input-group">
          <label>Choose Username</label>
          <input id="signupUsername" type="text" required placeholder="Min 3 chars" />
        </div>
        
        <div class="input-group">
          <label>Choose Password</label>
          <input id="signupPassword" type="password" required placeholder="Min 6 chars" />
        </div>
        
        <button type="submit" class="btn-primary btn-block btn-lg" style="background-color: var(--success);">Create Account</button>
        
        <div class="form-footer-link">
          <p>Already have an account? <a href="#" id="showLogin">Sign In</a></p>
        </div>
      </form>
      
      <div id="loginError" class="login-error hidden"></div>
      
      <div class="login-footer">
        <small>üîí Secure 256-bit Encryption</small>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
