<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My Contacts</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="page-dashboard">
  
  <div class="navbar">
    <div class="navbar-brand">
      <span class="brand-icon">ğŸ“‡</span>
      <span class="brand-text">Directory<span class="text-primary">Hub</span></span>
    </div>
    <div class="navbar-menu">
      <div class="user-info">
        <span class="user-icon">ğŸ‘¤</span>
        <span id="navUsername" class="username">Loading...</span>
        <span id="navRole" class="role-badge"></span>
      </div>
      <a href="admin.html" id="navAdminBtn" class="btn-admin hidden">
        <span>âš™ï¸</span> Admin
      </a>
      <button id="navLogoutBtn" class="btn-logout">
        <span>ğŸšª</span> Logout
      </button>
    </div>
  </div>

  <div class="container">
    <div class="page-header">
      <div class="header-content">
        <h1>My Contacts</h1>
        <p class="page-subtitle">Manage your personal and professional network</p>
      </div>
      <button id="newBtn" class="btn-primary">
        <span>â•</span> New Contact
      </button>
    </div>

    <div id="contactMessage" class="message hidden"></div>

<div class="controls-bar" style="justify-content: space-between;">
      <div class="search-wrapper" style="flex-grow: 2;">
        <div class="search-input-wrapper">
          <span class="search-icon">ğŸ”</span>
          <input id="search" type="text" placeholder="Filter by name, email, phone..." />
        </div>
      </div>

      <div class="sort-wrapper">
        <select id="sortBy" class="select-control">
          <option value="newest">Sort: Newest First</option>
          <option value="oldest">Sort: Oldest First</option>
          <option value="az">Sort: A-Z</option>
          <option value="za">Sort: Z-A</option>
        </select>
      </div>
    </div>

    <div id="formWrap" class="modal hidden">
      <div class="modal-content form-card">
        <div class="form-header">
          <h3 id="formTitle">Contact Details</h3>
          <button type="button" id="closeFormBtn" class="btn-icon">âœ•</button>
        </div>
        
        <form id="contactForm">
          <input type="hidden" id="contactId" />
          <div class="form-grid">
            <div class="form-group full-width">
              <label>Full Name *</label>
              <input id="name" type="text" required placeholder="Ex: John Doe" />
            </div>
            <div class="form-group">
              <label>Email</label>
              <input id="email" type="email" placeholder="john@example.com" />
            </div>
            <div class="form-group">
              <label>Phone</label>
              <input id="phone" type="tel" placeholder="+1 (555) 000-0000" />
            </div>
            <div class="form-group full-width">
              <label>Notes</label>
              <textarea id="notes" placeholder="Add extra details here..."></textarea>
            </div>
            <div class="form-group full-width">
              <label>Profile Picture</label>
              <input id="icon" type="file" accept="image/*" />
            </div>
          </div>
          <div class="form-actions">
            <button type="submit" class="btn-primary">Save Changes</button>
            <button type="button" id="cancelFormBtn" class="btn-secondary">Cancel</button>
          </div>
        </form>
      </div>
    </div>

    <div id="contactsList">
      <ul id="contacts" class="contact-grid"></ul>
      
      <div id="emptyState" class="empty-state hidden">
        <div class="empty-icon">ğŸ“­</div>
        <h3>No contacts found</h3>
        <p>Your list is empty. Add a new contact to get started!</p>
        <button id="emptyAddBtn" class="btn-primary">Add Contact</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
